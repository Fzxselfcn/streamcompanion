<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small">Kick Companion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Kick Companion</ion-title>
    </ion-toolbar>
  </ion-header>


    <!-- search -->
    <h5 class="ion-text-center">Kick Streamer Search</h5>
    <ion-searchbar [(ngModel)]="searchTerm" (keyup.enter)="searchStreamer()">
      <ion-button slot="end" (click)="searchStreamer()">Search</ion-button>
    </ion-searchbar>
    <!-- when the search is going on show a spinner -->
    <ion-spinner *ngIf="searching"></ion-spinner>
    <p *ngIf="!searchFound">No results found</p>
  
    <ion-list>
      <div *ngFor="let item of searchStreamers">
        <app-kickprofile [streamer]="item"></app-kickprofile>
      </div>
    </ion-list>

  <!-- featured -->
  <h5 class="ion-text-center">Kick Featured Streamers</h5>
  <ion-list>
    <div *ngFor="let item of featuredStreamers">
      <app-kickprofile [streamer]="item"></app-kickprofile>
    </div>
  </ion-list>
  <!-- load more button -->
  <!-- <ion-button expand="block" (click)="loadMoreFeatured()">Load More</ion-button> -->
  <!-- make the button not expand the whole screen -->
  <ion-button *ngIf="this.nonFollowingVar" expand="block" (click)="loadMoreFeatured()" style="width: 40%; margin: 0 auto;">Load More</ion-button>

  <app-footer></app-footer>

</ion-content>
